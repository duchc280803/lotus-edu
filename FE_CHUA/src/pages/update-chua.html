<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NICE SHOE</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
    <link rel="stylesheet" href="/css/custom/slide-bar.css" />
    <link rel="stylesheet" href="/css/custom/combobox.css" />
  </head>
  <body>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <aside class="left-sidebar">
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <a href="./index.html" class="text-nowrap logo-img">
              <img
                src="/assets/images/logos/dark-logo.svg"
                width="180"
                alt=""
              />
            </a>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="ti ti-x fs-8"></i>
            </div>
          </div>
          <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
              <li class="nav-small-cap">
                <img src="" alt="" />
                <span class="hide-menu">Chức Năng</span>
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link"
                  href="#/admin/registration"
                  aria-expanded="false"
                >
                  <span>
                    <img
                      src="/assets/images/receipt.png"
                      width="180"
                      alt=""
                      style="width: 21px; height: 21px"
                    />
                  </span>
                  <span class="hide-menu">Đơn đăng ký</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link"
                  href="#/admin/ashram"
                  aria-expanded="false"
                >
                  <span>
                    <img
                      src="/assets/images/shopping-cart-plus.png"
                      width="180"
                      alt=""
                      style="width: 21px; height: 21px"
                    />
                  </span>
                  <span class="hide-menu">Đạo Tràng</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="#/admin/posts" class="sidebar-link">
                  <span>
                    <img
                      src="/assets/images/delivery-box.png"
                      width="180"
                      style="width: 21px; height: 21px"
                    />
                  </span>
                  <span class="hide-menu">Bài Viết</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a
                  href="#/admin/nhan-vien"
                  class="dropdown-toggle1 collapsed sidebar-link"
                >
                  <span>
                    <img
                      src="/assets/images/add-user.png"
                      width="180"
                      style="width: 21px; height: 21px"
                    />
                  </span>
                  <span class="hide-menu">Nhân Viên</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a
                  href="#/admin/khach-hang"
                  class="dropdown-toggle1 collapsed sidebar-link"
                >
                  <span>
                    <img
                      src="/assets/images/add-user.png"
                      width="180"
                      style="width: 21px; height: 21px"
                    />
                  </span>
                  <span class="hide-menu">Phật Tử</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link"
                  href="#/admin/pagoda"
                  aria-expanded="false"
                >
                  <span>
                    <img
                      src="/assets/images/ticket.png"
                      width="180"
                      alt=""
                      style="width: 21px; height: 21px"
                    />
                  </span>
                  <span class="hide-menu">Chùa</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="body-wrapper">
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item d-block d-xl-none">
                <a
                  class="nav-link sidebartoggler nav-icon-hover"
                  id="headerCollapse"
                  href="javascript:void(0)"
                >
                  <i class="ti ti-menu-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                  <i class="ti ti-bell-ringing"></i>
                  <div class="notification bg-primary rounded-circle"></div>
                </a>
              </li>
            </ul>
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link nav-icon-hover"
                    href="javascript:void(0)"
                    id="drop2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="/assets/images/profile/user-1.jpg"
                      alt=""
                      width="35"
                      height="35"
                      class="rounded-circle"
                    />
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                    aria-labelledby="drop2"
                  >
                    <div class="message-body">
                      <a
                        href="javascript:void(0)"
                        class="d-flex align-items-center gap-2 dropdown-item"
                      >
                        <i class="ti ti-user fs-6"></i>
                        <p class="mb-0 fs-3">My Profile</p>
                      </a>
                      <a
                        href="javascript:void(0)"
                        class="d-flex align-items-center gap-2 dropdown-item"
                      >
                        <i class="ti ti-mail fs-6"></i>
                        <p class="mb-0 fs-3">My Account</p>
                      </a>
                      <a
                        href="javascript:void(0)"
                        class="d-flex align-items-center gap-2 dropdown-item"
                      >
                        <i class="ti ti-list-check fs-6"></i>
                        <p class="mb-0 fs-3">My Task</p>
                      </a>
                      <div ng-controller="loginController">
                        <div ng-if="!isLoggedIn">
                          <a
                            href="pages/login.html"
                            class="btn btn-outline-primary mx-3 mt-2 d-block"
                            >Login</a
                          >
                        </div>
                        <div ng-if="isLoggedIn">
                          <a
                            ng-click="logout()"
                            class="btn btn-outline-primary mx-3 mt-2 d-block"
                            >Logout</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <br />
              <div
                class="card overflow-hidden"
                style="
                  padding-left: 20px;
                  padding-top: 20px;
                  padding-bottom: 20px;
                  padding-right: 20px;
                "
              >
                <div class="row">
                  <div class="col-lg-6">
                    <h6>Tên Chùa</h6>
                    <input
                      class="form-control"
                      placeholder="Người Tên Chùa"
                      ng-model="newChua.tenChua"
                    />
                  </div>
                  <div class="col-lg-6">
                    <h6>Người Chủ Trì</h6>
                    <input
                      class="form-control"
                      placeholder="Nhập Người Chủ Chỉ"
                      ng-model="newChua.nguoiTruTri"
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-lg-12">
                    <h6>Địa Chỉ</h6>
                    <input
                      class="form-control"
                      placeholder="Nhập Địa Chỉ"
                      ng-model="newChua.diaChi"
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-lg-10"></div>
                  <div class="col-lg-2">
                    <button
                      class="btn btn-primary"
                      ng-click="updateChua(newChua.id)"
                    >
                      Cập nhật
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-route.js"></script>
    <script src="../app.js"></script>
    <script src="../routes.js"></script>
    <script src="/src/controller/login-controller.js"></script>
    <script src="/src//controller/update-chua.js"></script>
    <script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
