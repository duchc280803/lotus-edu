<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/assets/images/icons/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/fonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="/assets/vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/vendor/animsition/css/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/vendor/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>
<body>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" (ngSubmit)="login()">
					<span class="login100-form-logo">
						<img src="/assets/images/logo'.png" width="90px" height="90px">
					</span>
        <span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>
        <div class="wrap-input100 validate-input" data-validate="Enter username">
          <input class="input100" type="text" [(ngModel)]="username" name="username" placeholder="Username"
                 [ngClass]="{ 'error-input': hasError && errorMessages.username }"> <!-- Thêm [ngClass] -->
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
          <div *ngIf="hasError && errorMessages.username" class="error-message">{{ errorMessages.username }}</div>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" [(ngModel)]="password" name="password" placeholder="Password"
                 [ngClass]="{ 'error-input': hasError && errorMessages.password }"> <!-- Thêm [ngClass] -->
          <span class="focus-input100" data-placeholder="&#xf191;"></span>
          <div *ngIf="hasError && errorMessages.password" class="error-message">{{ errorMessages.password }}</div> <!-- Hiển thị thông báo lỗi cho password -->
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>
        <div class="text-center p-t-90">
          <a class="txt1" href="#">
            Register Account
          </a>
        </div>
        <div class="text-center p-t-90">
          <a class="txt1" href="#">
            Forgot Password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="dropDownSelect1"></div>
<script src="/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/assets/vendor/animsition/js/animsition.min.js"></script>
<script src="/assets/vendor/bootstrap/js/popper.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/vendor/select2/select2.min.js"></script>
<script src="/assets/vendor/daterangepicker/moment.min.js"></script>
<script src="/assets/vendor/daterangepicker/daterangepicker.js"></script>
<script src="/assets/vendor/countdowntime/countdowntime.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
